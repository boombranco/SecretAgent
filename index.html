<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>

  <body>
    <!-- Header, including banner, image, and navigation -->
    <div class="header">
      <!-- Apply background image -->
      <img src="./resources/moto.jpeg" alt="Close up shot of a person on a motorcycle.">
      <!-- Apply banner with logo -->
      <banner>
        <img src="./resources/logo.png" alt="Logo of binoculars.">
        <span>SECRET AGENT SUPPLY INC.</span>
      </banner>
      <!-- Featured box -->
      <div id="featured">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
      <!-- Navigation bar -->
      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
    </div>

    <!-- Main body of the website -->
    <main>
      <!-- Images within the body -->
      <div id="tactical">
        <div class="item">
          <img src="./resources/pen.png" alt="A black and gold pen.">
          <span>Exploding Pen</span>
        </div>
        <div class="item">
          <img src="./resources/watch.png" alt="A silver watch with hands at 10:15.">
          <span>Cellular Watch</span>
        </div>
        <div class="item">
          <img src="./resources/glasses.png" alt="Wafer sunglasses.">
          <span>Thermal Glasses</span>
        </div>
      </div>
      <!-- Add location and hours -->
      <div id="location">
        <div class="location">
          <h4>Location</h4>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="hours">
          <h4>Hours</h4>
          <span>0800 - 1800</span>
        </div>
      </div>
    </main>

    <footer>
      <span class="copyright">Copyright Secret Agent Supply Inc.</span>
    </footer>



  </body>
</html>
