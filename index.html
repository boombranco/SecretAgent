<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/syle.css">
  </head>

  <body>
        <!-- Apply banner with logo -->
        <div class="header">
          <banner class="container">
              <img src="./resources/logo.png" alt="Logo of binoculars.">
              <span id="logoname">SECRET AGENT SUPPLY INC.</span>
          </banner>
        </div>
        <!-- Apply background image and featured box -->
        <div id="featured">
          <div class="container">
            <div class="featuredtext">
              <h3>NEW ARRIVAL</h3>
              <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
          </div>
        </div>
        <!-- Navigation bar -->
        <nav>
          <ul class="container">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
          <ul class="mobile-nav container">
            <li>Menu</li>
          </ul>
        </nav>
      </div>

      <!-- Main body of the website -->
      <main>
        <!-- Images within the body -->
        <div class="container">
          <div id="products">
            <div class="item">
              <div class="item-img">
                <img src="./resources/pen.png" alt="A black and gold pen.">
              </div>
              <span class="description">Exploding Pen</span>
            </div>
            <div class="item watch">
              <div class="item-img">
                <img src="./resources/watch.png" alt="A silver watch with hands at 10:15.">
              </div>
              <span class="description">Cellular Watch</span>
            </div>
            <div class="item glasses">
              <div class="item-img">
                <img src="./resources/glasses.png" alt="Wafer sunglasses.">
              </div>
              <span class="description">Thermal Glasses</span>
            </div>
          </div>
        </div>
        <!-- Add location and hours -->
        <div class="container">
          <div id="location">
            <div class="info">
              <h4>Location</h4>
              <span>-47.346436, 84.32354</span>
            </div>
            <div class="info">
              <h4>Hours</h4>
              <span>0800 - 1800</span>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="container">
          Copyright Secret Agent Supply Inc.
        </div>
      </footer>

  </body>
</html>
